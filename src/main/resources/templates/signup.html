<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">

<head>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Signup</title>
</head>
<body>
<header th:replace="fragment::headerpart"/>

<section id="showcase">
    <div class="container"></div>

            <h2>Sign up for the first time user!</h2>
            <form action="#" th:action="@{/signup}" th:object="${newuser}" method="post">
                <div class="row justify-content-center">

                    <!--<div class="col col-sm-6 form-group">-->
                        <input type="hidden" th:field="*{personId}"/>
                        <label for="fname">First Name: </label>
                        <input type="text" class="form-control" th:field="*{personFirstName}" id="fname" placeholder=""
                               autofocus="autofocus"/>
                    </div><br />
                    <div class="col col-sm-6 form-group">
                        <label for="lname">Last Name: </label>
                        <input type="text" class="form-control" th:field="*{personLastName}" id="lname" placeholder=""/>
                        <!--&lt;!&ndash;<span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"/>&ndash;&gt;-->
                    <!--</div>-->
                </div><br />
                <div class="row justify-content-center">
                    <div class="col col-sm-12 form-group">
                        <label for="email">Email Address: </label>
                        <input type="email" class="form-control" th:field="*{personEmail}" id="email" placeholder=""/>
                        <!--&lt;!&ndash;<span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"/>&ndash;&gt;-->
                    </div><br />
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-6 form-group">
                        <!--&lt;!&ndash;<label for="uname">User Name: </label>&ndash;&gt;-->
                        <label>User Name: </label>
                        <input type="text" class="form-control" th:field="*{username}"/>
                        <!--&lt;!&ndash;<span th:if="${#fields.hasErrors('schoolName')}" th:errors="*{schoolName}"/>&ndash;&gt;-->

                    </div><br />
                    <div class="col col-sm-6 form-group">
                        <label>Password: </label>
                        <!--&lt;!&ndash;<label for="pass">Password: </label>&ndash;&gt;-->
                        <input type="password" class="form-control" th:field="*{password}"/>
                        <!--&lt;!&ndash;<span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"/>&ndash;&gt;-->
                    </div>
                </div><br />
                <div class="row justify-content-center">

                    <div class="col col-sm-6 form-group">
                        <label>I am a: </label>
                        <select name="selectrole">
                            <option value="JOBSEEKER">Job seeker</option>
                            <option value="RECRUITER">Recruiter</option>
                        </select>
                    </div><br />
                <!--</div>-->
                <!--<div class="row justify-content-center">-->
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
</section>

<footer th:replace="fragment::footer"/>

</body>
</html>
