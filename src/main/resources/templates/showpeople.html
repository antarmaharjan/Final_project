<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Resume Building App</title>

</head>
<body class="bg">
<header th:replace="fragment::headerpart"/>

<div class="container" align="center">
    <div class="row justify-content-center">
        <div class="col col-sm-6 form-group">

            <h3>List of the people who've been entered.</h3>
            <table content="center" border="1">
                <thead>
                <td>Names</td>
                <td>Resume</td>
                <td>Actions</td>
                </thead>
                <tr th:each="person : ${allPeople}">
                    <td th:text="${person.personFirstName} + ' ' + ${person.personLastName}"></td>
                    <td><a th:href="@{/generateresume/{personId}(personId=${person.personId})}">See resume</a></td>
                    <td>
                        <a th:href="@{/editperson/{personId}(personId=${person.personId})}">Edit person</a>
                        <a th:href="@{/deleteperson/{personId}(personId=${person.personId})}">Delete person</a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>

<footer th:replace="fragment::footerpart"/>

</body>
</html>
