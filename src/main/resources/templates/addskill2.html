<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Resume Building App</title>

</head>
<!--<body class="bg">-->
<!--Navigation bar-->
<!--<div th:replace="base :: W7CNav"></div>-->
<body>
<header th:replace="fragment::headerpart"/>

<!--input-->
<div class="container" align="center">
    <div class="row justify-content-center">
        <div class="col col-sm-10 form-group">
            <div class="col col-sm-12 form-group">
                <h3>Skill information</h3>
                <!--<h1>New skill information for <span th:text="${currentPerson.personFirstName}+' '+${currentPerson.personLastName}"/></h1>-->
            </div>
            <form action="#" th:action="@{/addskill2}" th:object="${newSkill}" method="post">
                <div class="row justify-content-center" align="center">
                    <div class="col col-sm-6 form-group">
                        <input type="hidden" th:field="*{skillId}"/>
                        <input type="hidden" th:field="${currentPerson.personId}"/>
                        <label for="skill">Skill</label>
                        <input type="text" class="form-control" th:field="*{skillName}" id="skill"
                               placeholder="skill name" autofocus="autofocus"/>
                        <span th:if="${#fields.hasErrors('skillName')}" th:errors="*{skillName}"/>

                    </div><br />
                    <div class="col col-sm-6 form-group">
                        <label for="level">Skill level</label>
                        <input type="text" class="form-control" th:field="*{skillLevel}" id="level"
                               placeholder=" skill level"/>
                        <span th:if="${#fields.hasErrors('skillLevel')}" th:errors="*{skillLevel}"/>
                    </div>
                </div><br />
                <div class="row justify-content-center">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>





<br />

<!--<th:block th:replace="base :: W7CJS"></th:block>-->
<footer th:replace="fragment::footerpart"/>
</body>
</html>
