<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Resume Building App</title>

</head>
<body class="bg">
<header th:replace="fragment::headerpart"/>

<!--input-->
<section id="showcase">
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-10 form-group">
            <h3>Educational history for <span th:text="${currentPerson.personFirstName}+' '+${currentPerson.personLastName}"/></h3>
            <form action="#" th:action="@{/addeducation2}" th:object="${newEducation}" method="post">
                <div class="row justify-content-center">
                    <div class="col col-sm-6 form-group">
                        <input type="hidden" th:field="*{educationId}"/>
                        <input type="hidden" th:field="${currentPerson.personId}"/>

                        <label for="school">School</label>
                        <input   type="text" class="form-control" th:field="*{educationSchoolName}" id="school"
                               placeholder="school" autofocus="autofocus"/>
                        <!--<span th:if="${#fields.hasErrors('schoolName')}" th:errors="*{schoolName}"/>-->

                    </div><br />
                    <div class="col col-sm-6 form-group">
                        <label for="degree">Degree</label>
                        <input  type="text" class="form-control" th:field="*{educationDegree}" id="degree"
                               placeholder="Degree"/>
                        <!--<span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"/>-->
                    </div><br />
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-12 form-group">
                        <label for="year">Graduation Year</label>
                        <input   type="number" class="form-control" th:field="*{educationGradYear}" id="year"
                               placeholder="year"/>
                        <!--<span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"/>-->
                    </div>
                </div><br />
                <div class="row justify-content-center">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <!--<p><a type="button" class="btn btn-outline-primary" th:href="@{/addexp}">Add work experience for someone</a></p>-->

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</section>

<footer th:replace="fragment::footerpart"/>

</body>
</html>
