<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="viewport" content="width=device-width"/>
    <style type="text/css">
        a{
            color: gold;
        }
    </style>

    <title>Resume Building App</title>
</head>
<body class="bg">
<header th:replace="fragment::headerpart"/>

<section id="showcase">
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-8" align="center">
            <h2>Your educational history :</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>School</th>
                    <th>Degree</th>
                    <th>Graduation Year</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${newEducation.educationSchoolName}"></td>
                    <td th:text="${newEducation.educationDegree}"></td>
                    <td th:text="${newEducation.educationGradYear}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
        <h3 align="center">What would you like to do next?</h3>
        <br />
        <div class="row justify-content-center">
        <a th:href="@{/addeducation/{id}(id=${currentPerson.personId})}" role="button">Add another school</a>
        <a th:href="@{/addskill/{id}(id=${currentPerson.personId})}" role="button">Add  skill</a>
        <a th:href="@{/addexp/{id}(id=${currentPerson.personId})}" role="button">Add work experience</a>
        <a th:href="@{/home}">Go back to Home</a>

        </div>
        </div>

</section>
<footer th:replace="fragment::footerpart"/>
</body>
</html>
