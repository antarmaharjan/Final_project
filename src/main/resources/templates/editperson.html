<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Signup</title>


</head>
<body>
<!--<th:block th:replace="base :: W7CNav"></th:block>-->
<header th:repalce="fragment::headerpart"/>
<div class="container" align="center">
    <div class="row justify-content-center">
        <div class="col col-sm-10">
            <h2>Welcome new user!</h2>
            <form action="#" th:action="@{/signup}" th:object="${newuser}" method="post">
                <div class="row justify-content-center">
                    <div class="col col-sm-6 form-group">
                        <input type="hidden" th:field="*{personId}"/>
                        <label for="fname">First Name: </label>
                        <input type="text" class="form-control" th:field="*{personFirstName}" id="fname" placeholder=""
                               autofocus="autofocus"/>
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label for="lname">Last Name: </label>
                        <input type="text" class="form-control" th:field="*{personLastName}" id="lname" placeholder=""/>
                        <!--<span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"/>-->
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-12 form-group">
                        <label for="email">Email Address: </label>
                        <input type="email" class="form-control" th:field="*{personEmail}" id="email" placeholder="enail"/>
                        <!--<span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"/>-->
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-6 form-group">
                        <!--<label for="uname">User Name: </label>-->
                        <label>User Name: </label>
                        <input type="text" class="form-control" th:field="*{username}"/>
                        <!--<span th:if="${#fields.hasErrors('schoolName')}" th:errors="*{schoolName}"/>-->

                    </div>
                    <!--<div class="col col-sm-6 form-group">-->
                        <!--<label>Password: </label>-->
                        <!--&lt;!&ndash;<label for="pass">Password: </label>&ndash;&gt;-->
                        <!--<input type="password" class="form-control" th:field="*{password}"/>-->
                        <!--&lt;!&ndash;<span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"/>&ndash;&gt;-->
                    <!--</div>-->
                </div>
                <div class="row justify-content-center">

                    <!--<div class="col col-sm-6 form-group">-->
                        <!--Your role:<span th:each="role : ${secRoles}" th:text="${role.secRoleName}"></span>-->
                    <!--</div>-->
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.container -->
<footer th:replace="fragment::footerpart"/>
<!--<th:block th:replace="base :: W7CJS"></th:block>-->
</body>
</html>
